<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>新宿山吹の時間割</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", async () => {
        try {
          await liff.init({ "2008192386-zPDXa2d8" });

          if (liff.isInClient()){
            window.location.href = "/main.html";
          }else{
            window.location.href = "/notLine.html";
          }
        }catch (err){
          console.error("LIFF初期化に失敗:", err);
          document.body.innerHTML =
            "<h1>LIFF初期化に失敗しました。<br>時間をおいて再度アクセスしてください。</h1>";
        }
      });
    </script>
  </head>
  <body>
    <h1>loading...</h1>
  </body>
</html>
