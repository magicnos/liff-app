<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=3.0, user-scalable=yes">
    <title>新宿山吹の時間割</title>
    <link rel="stylesheet" href="src/style.css">
  </head>

  <body>
    <h1 class="halfC" id="halfC"></h1>
    <h1 class="tableTitle">あなたの時間割</h1>
    <h2 class="tableText">各セルを押すと授業を変更できます</h2>
    <h2 class="tableText">既に登録している授業を変更すると欠時がリセットされます</h2>

    <table id="timetable">
      <colgroup>
        <col class="time-col">
        <col class="day-col">
        <col class="day-col">
        <col class="day-col">
        <col class="day-col">
        <col class="day-col">
      </colgroup>
      <thead>
        <tr>
          <th>時限</th>
          <th>月</th>
          <th>火</th>
          <th>水</th>
          <th>木</th>
          <th>金</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1限</td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
        </tr>
        <tr>
          <td>2限</td>
        </tr>
        <tr>
          <td>3限</td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
        </tr>
        <tr>
          <td>4限</td>
        </tr>
        <tr>
          <td>5限</td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
        </tr>
        <tr>
          <td>6限</td>
        </tr>
        <tr>
          <td>7限</td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
        </tr>
        <tr>
          <td>8限</td>
        </tr>
        <tr>
          <td>9限</td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
        </tr>
        <tr>
          <td>10限</td>
        </tr>
        <tr>
          <td>11限</td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
          <td rowspan='2' class='cellText'></td>
        </tr>
        <tr>
          <td>12限</td>
        </tr>
      </tbody>
    </table>

    <br>

    <h1 class="tableTitle">あなたの欠時数</h1>
    <h2 class="tableText2" id="allAbsence">年間総欠時：0</h2>
    <div class="todayAbsence-wrapper">
      <button id="todayAbsence">本日欠席</button>
      <span class="tableText" id="absenceTitle">現在の学期の欠時数が増えます</span>
    </div>

    <div class="absence">
      <div class="radio-group">
        <h2 class="absenceScale">欠時数増減倍率：</h2>
        <label><input type="radio" name="absenceScale" value="1" checked> ×1</label>
        <label><input type="radio" name="absenceScale" value="2"> ×2</label>
        <label><input type="radio" name="absenceScale" value="4"> ×4</label>
        <label><input type="radio" name="absenceScale" value="8"> ×8</label>
      </div>

      <div class="radio-group2">
        <h2 class="absenceScale">学期切り替え：</h2>
        <label><input type="radio" name="semester" value="first" id="first">前期</label>
        <label><input type="radio" name="semester" value="second" id="second">後期</label>
        <label><input type="radio" name="semester" value="all" id="all">総合</label>
      </div>

      <table id="absence">
        <colgroup>
          <col class="time-col">
          <col class="day-col">
          <col class="day-col">
          <col class="day-col">
          <col class="day-col">
          <col class="day-col">
        </colgroup>
        <thead>
          <tr>
            <th>時限</th>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1限</td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
          </tr>
          <tr>
            <td>2限</td>
          </tr>
          <tr>
            <td>3限</td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
          </tr>
          <tr>
            <td>4限</td>
          </tr>
          <tr>
            <td>5限</td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
          </tr>
          <tr>
            <td>6限</td>
          </tr>
          <tr>
            <td>7限</td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
          </tr>
          <tr>
            <td>8限</td>
          </tr>
          <tr>
            <td>9限</td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
          </tr>
          <tr>
            <td>10限</td>
          </tr>
          <tr>
            <td>11限</td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
            <td rowspan='2' class='cellText'></td>
          </tr>
          <tr>
            <td>12限</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModal">&times;</span>
        <div id="modal-body">
          読み込み中
        </div>
      </div>
    </div>

    <br>
    <p class="level1" id="a">ユーザーID：</p>
    <p class="level1" id="userId">null</p>
    <p class="level1">このユーザーIDは他者に公開しないで下さい。データが不正に使用される可能性があります。</p>

    <!-- ViteでビルドされるJSを読み込む -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
